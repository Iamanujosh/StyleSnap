<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bot</title>
    <style>
        body {
            background-color: white;
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #E6E6FA;
        }

        header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }

        .nav-links {
            display: none; /* Hidden by default */
            position: absolute;
            top: 60px;
            background-color: #D8BFD8;
            border-radius: 5px;
            list-style: none;
            padding: 10px;
            width: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-links li {
            margin: 10px 0;
            text-align: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .show {
            display: block;
        }

        .chat-container {
            margin-top: 100px;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #b0ccf1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #F3E5F5;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .message.user {
            background-color: #98FF98;
            color: #333;
            text-align: right;
        }

        .message.bot {
            background-color: #ADD8E6;
            color: #333;
            text-align: left;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #9B59B6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 80px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #2ea043;
        }

        .custom-file-upload {
            background-color: #9B59B6;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            padding: 8px 16px;
            text-align: center;
            margin-left: 10px;
        }

        .custom-file-upload:hover {
            background-color: #2ea043;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
</head>
<body>

    <header>
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'chatbot' %}">Chat with Bot</a></li>
        </ul>
    </header>

    <div class="chat-container">
        <h1>Chat with StyleBro</h1>
        <div class="chat-messages" id="chatMessages">
            {{example_message | safe }}
        </div>
        <form class="chat-input" method="POST" id="chatForm" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="user_input" id="user_input" placeholder="Type your message here" autocomplete="off"><br>
            <button type="submit">Send</button>
            <label class="custom-file-upload" for="fileInput">Upload Image</label>
            <input type="file" id="fileInput" hidden>
        </form>
    </div>


    <script>
         function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.classList.contains("show")) {
                navLinks.classList.remove("show");
            } else {
                navLinks.classList.add("show");
            }
        }

        document.getElementById("chatForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh

            const userInput = document.getElementById("user_input").value;
            const userImg = document.getElementById("fileInput").files[0];
            const chatMessages = document.getElementById("chatMessages");

            if (!userInput && !userImg) {
                return; // Do nothing if both inputs are empty
            }

            // Create a new FormData object
            const formData = new FormData();
            formData.append("user_input", userInput); // Add user input to FormData
            if (userImg) {
                formData.append("image", userImg); // Add image to FormData
            }

            // Append user message to chat
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.innerHTML = `<strong>You:</strong> ${userInput}`;
            chatMessages.appendChild(userMessage);

            // Show uploaded image in chat if available
            if (userImg) {
                userMessage.innerHTML += `<br><img src="${URL.createObjectURL(userImg)}" alt="Uploaded Image" style="max-width: 100px;">`;
            }

            // Scroll to the bottom of the chat box
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send the user input and image to the server using AJAX (Fetch API)
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrfToken
                },
                body: formData // Send FormData object
            })
            .then(response => response.json())
                .then(data => {
                    // Append bot's response to chat
                    const botMessage = document.createElement("div");
                    botMessage.classList.add("message", "bot");
                    const htmlContent = DOMPurify.sanitize(marked.parse(data.bot_response));
                    botMessage.innerHTML = `<strong>Bot:</strong> ${htmlContent}`;
                    chatMessages.appendChild(botMessage);


                    // Clear the input field
                    document.getElementById("user_input").value = "";

                    // Scroll to the bottom of the chat box
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                })
                .catch(error => {
                    console.error("Error:", error);
                });

            document.getElementById("user_input").value = '';
            document.getElementById("fileInput").value = '';
        });
    </script>
</body>
</html>
